<!-- Modal -->
<div class="modal fade" id="newclient" tabindex="-1" role="dialog" aria-labelledby="newclientLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body text-center pt-5 pb-5">
                <h4>Agregar Cliente</h4>
                <form action="{% url 'client' %}" method="post">
                    {% csrf_token %}
                    <div class="pt-3">
                        <input type="text" name="name" class="form-control" placeholder="Nombre(s)*">
                    </div>
                    <div class="pt-3">
                        <input type="text" name="code" class="form-control" placeholder="Código*">
                    </div>
                    <div class="pt-3">
                        <input type="file" name="image" class="form-control" placeholder="Fotografia*">
                    </div>
                    <div class="pt-3">
                        <input type="text" name="address" class="form-control" placeholder="Dirección*">
                    </div>
                    <div class="pt-4 text-left">
                        <label for="type" class="pl-2">Elige una tipo</label>
                        <div class="w-100">
                            <select class="form-control type w-100" id="type" name="type" required>
                                {% for type in types %}
                                <option value="{{ type }}">{{ type }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row pt-5">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary rounded-0 pl-5 pr-5">
                                Agregar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
