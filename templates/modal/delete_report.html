<div class="modal fade" id="deletereport" tabindex="-1" role="dialog" aria-labelledby="deletereportLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body text-center pt-5 pb-5">
                <h4>¿Estás seguro de eliminar el reporte?</h4>
                <p>Los datos se perderán de manera definitiva</p>
                <form action="" id="del_report" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="id_delete">
                    <div class="row pt-3">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn-secondary rounded-0" data-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary rounded-0">Eliminar</button>
                        </div>
                    </div>                    
                </form>
            </div>
        </div>
    </div>
</div>
