<div class="modal fade" id="editclient" tabindex="-1" role="dialog" aria-labelledby="editclientLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body text-center pt-5 pb-5">
                <h4>Editar Cliente</h4>
                <form action="" id="edit_client" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="edit_id">
                    <div class="pt-3">
                        <input type="text" name="name" class="form-control" placeholder="Nombre(s)*">
                    </div>
                    <div class="pt-3">
                        <input type="text" name="code" class="form-control" placeholder="Código*">
                    </div>
                    <!--
                    <div class="pt-3">
                        <div>
                        <p class="form-control">Imagen Actual: <a id="image_txt"></a></p>
                        </div>
                        <input type="file" name="image" class="form-control" placeholder="Fotografia*">
                    </div>
                    -->
                    <div class="pt-3">
                        <input type="text" name="address" class="form-control" placeholder="Dirección*">
                    </div>
                    <div class="pt-4 text-left">
                        <label for="type" class="pl-2">Elige una tipo</label>
                        <div class="w-100">
                            <select class="form-control type w-100" id="type" name="type" required>
                                {% for type in types %}
                                <option value="{{ type }}">{{ type }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>



                    <!-- <div class="pt-3">
                        <input type="text" name="email" class="form-control" placeholder="Correo*">
                    </div> -->
                    <div class="row pt-4">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn-secondary rounded-0" data-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary rounded-0" >Guardar</button>
                        </div>
                    </div>                    
                </form>
            </div>
        </div>
    </div>
</div>
