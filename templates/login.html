{% extends "structure/base_public.html" %}

{% block title %}
Inicio
{% endblock %}

{% block content %}
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">Inicio deSesión</h3>
                            </div>
                            <div class="card-body">
                                <form method="POST" id="login">
                                    {% csrf_token %}
                                    {% if form.errors %}
                                    <div class="error pt-4">
                                        <p>Usuario o contraseña inválido, por favor verifica tus datos.</p>
                                    </div>
                                    {% endif %}
                                    <div class="form-group">
                                        {{ form.username }}
                                    </div>
                                    <div class="form-group">
                                        {{ form.password }}
                                    </div>
                                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <!--<button type="submit" class="btn btn-primary rounded-0 pt-3 pb-3 pl-5 pr-5 w-100">Ingresar</button>-->
                                        <button class="btn btn-primary" type="submit">Ingresar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>


{% endblock %}
